<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="style.css"
    >
</head>
<body>
    <main>
        <section>
            <div class="top">
                <video
                    src="/proven.mp4"
                    muted
                    autoplay
                    loop
                    playsinline
                ></video>

                <div class="text">
                    <div class="left"><i class="ri-cloud-line"></i></div>
                    <div class="right">

                        <h1>Proven</h1>
                        <h1><i>Effectiveness</i></h1>
                        <p>Every product is carefully crafted to meet the highest quality standards.</p>

                    </div>
                </div>

            </div>
            <div class="bottom">
                <div class="eco-friendly">
                    <div class="text">
                        <i class="ri-recycle-line"></i>
                        <h1>Eco-Friendly </h1>
                        <h1><i>Packaging</i></h1>
                        <p>Eco-friendly materials designed to care for the planet as much as your skin.</p>
                    </div>
                    <img
                        src="/eco-friendly.avif"
                        alt=""
                    >
                </div>

                <div class="natural">
                    <div class="text">
                        <h1>100% Natural</h1>
                        <h1><i>100% You</i></h1>

                        <p><i class="ri-sip-fill"></i>No Harsh Chemicals</p>
                        <p><i class="ri-leaf-line"></i> Plant-Based Goodness</p>
                        <p><i class="ri-hand-heart-fill"></i>Ethically Sourced</p>
                    </div>

                    <img src="/leaf.avif" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
